<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="login">
            <div class="login__img">
                <img src="./assets/img/redes.jpg" alt="">
            </div>

            <div class="login__content">
                <h2 class="title">InnovaTECH</h2>

                <form class="fromulario">
                    <div class="form__control">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="">
                    </div>

                    <div class="form__control">
                        <label for="password">Password</label>
                        <input type="text" name="password"  placeholder="">
                    </div>

                    <div class="form__control">
                        
                        <label for="remb"><input type="checkbox" name="remb"  placeholder="">Recordar datos</label>
                    </div>

                    <button class="btn btn-lg">Ingresar</button>
                </form>

                <div class="social">
                    <h3>Iniciar sesion con</h3>

                    <button class="btn btn-md btn-outline-primary">
                        <img src="./assets/img/Facebook_logo.svg" alt="">
                        facebook
                    </button>
                    <button class="btn btn-md btn-outline-danger">
                        <img src="./assets/img/Gmail_Logo.png" alt="">
                        google
                    </button>
                </div>


            </div>
        </div>
    </div>
    
</body>
</html>
